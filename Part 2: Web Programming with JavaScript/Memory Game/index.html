<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
   <link rel="stylesheet" href="css/app.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
      integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
   <script src="script/app.js"></script>
   <title>Memory Game</title>
</head>

<body>

   <!------ WHOLE LAYOUT PART ------>
   <div id="body-wrapper">
      <!-- TITLE/HEADING -->
      <div>
         <h1 class="title">Memory Game</h1>
      </div>
      <div class="icons-container">
         <ul>
            <!----- MOVES ----->
            <li class="star">
               <div id="stars-container"></div>
               <p id="movesCounter"></p>
            </li>

            <!---- TIMER ---->
            <li class="stopwatch-container watch">
               <i class="fas fa-stopwatch"></i>
               <p id="timer"></p>
            </li>

            <!---- REFRESH BUTTON ---->
            <li class="refresh">
               <i id="refresh" class="fas fa-sync-alt"></i>
               <p>Refresh</p>
            </li>
         </ul>
      </div>

      <!----- GAME BOARD PART ------>
      <div id="memory-game-board"></div>
   </div>

   <!----- POPUP PART ------>
   <div id="modal-wrapper">
      <div class="modal-container">
         <i id="close" class="star-3 fas fa-times"></i>
         <div class="text-container">
            <h1 class="modal-title">Woohhoo!!</h1>
            <p class="congrats">Congratulations you won</p>
            <p id="moves"></p>
            <p id="time"></p>
            <p id="score"></p>
            <button id="btn">Play again</button>
         </div>
      </div>
   </div>

</body>

</html>
