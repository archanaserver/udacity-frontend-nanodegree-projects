<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Crafty+Girls" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!--------- Header Part --------->
  <div id="header">
    <h1>Pixel Art Maker <i class="fas fa-palette"></i></h1>
  </div>

  <!--------- Grid Selection Part ------>
  <div class="row">
    <div class="col-sm-3">
      <div class="first">
        <h2 class="sub-head">Choose Your Grid Size</h2>

        <form id="sizePicker">

          <div class="height">
            <span class="grid">Grid Height:</span>
            <input class="height-field" type="number" id="input_height" name="height" min="1" value="2"><br>
          </div>

          <div class="width">
            <span class="grid">Grid Width:</span>
            <input type="number" id="input_width" name="width" min="1" value="2"><br>
          </div>

          <button type="submit" class="button">CREATE</button>
          <button type="clear" class="button btn-clear">CLEAR</button>

        </form>
      </div>


      <!------ Color Selection Part --------->
      <div class="second">
        <h2 class="sub-head">Pick A Color</h2>
        <input type="color" id="colorPicker">

        <!-------- Hint Part -------->
        <div class="hover-over-list">
          <p class="click"><i class="fa fa-info-circle"></i>
            Hover here for hints
          </p>
          <div class="content">
            <p class="hint">
              <span class="icon"><i class="fa fa-file-photo-o"></i></span>Click create for grid creation</br>
              <span class="icon"><i class="fa fa-paint-brush"></i></span>Click & drag to Paint</br>
              <span class="icon"><i class="fa fa-eraser"></i></span>Right Click and drag to Erase</br>
              <span class="icon"><i class="fas fa-th"></i></span>Click clear for blank grid</br>
              <span class="icon"><i class="fas fa-palette"></i></span>Choose your favourite color from color
              palette</br>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!------- Canvas Part ----------->
    <div class="col-sm-9">
      <div id="content" class="third">
        <h2 class="sub-head">Design Canvas</h2>
        <table id="pixel_canvas"></table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="script/script.js"></script>

</body>

</html>
